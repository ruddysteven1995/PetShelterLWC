<template>
    <div class="slds-is-relative" if:true={loadData}>
        <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </div>

    <lightning-input if:true={doSearch}
            name="enter-search"
            label="Search"
            onchange={handleSearchInputChange} 
            type="search">
    </lightning-input>

    <lightning-datatable
            key-field="Id"
            columns={columns}
            data={recordsToDisplay}
            hide-checkbox-column
            sorted-direction={sortedDirection}
            sorted-by={sortedBy}
            onsort={onHandleSort}>
    </lightning-datatable>

    <div class="slds-align_absolute-center" if:true={showButtons}>
        <lightning-button   variant="neutral"
                            title="Prev"
                            label="Prev"
                            icon-name="utility:chevronleft"
                            icon-position="left"
                            disabled={disablePrevious}
                            class="slds-p-around_xx-small"
                            onclick={handlePrevPage}>
        </lightning-button>
        <lightning-button   variant="neutral"
                            title="Next"
                            label="Next"
                            icon-name="utility:chevronright"
                            icon-position="right"
                            disabled={disableNext}
                            class="slds-p-around_xx-small"
                            onclick={handleNextPage}>
        </lightning-button>
    </div>
</template>
